
<div class="container mt-4">
    <div class="register-admin-form m-3 p-4" >
       <form [formGroup]="editMember" (ngSubmit)="postOnUpdate()">
        <h4>Edit The details for Members</h4>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Enter Main Member Name</label><br/>
                    <input type="text" name="mainmember" formControlName="mainmember" class="form-control" [ngClass]="{
                        'is-invalid':submitted && err.mainmember.errors}"/>
                        <div *ngIf=" submitted && err.mainmember.errors">
                            <div
                            *ngIf="err.mainmember.errors?.required">
                             Required!
                            </div>
                        </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Enter Number of Males</label><br/>
                    <input type="number" name="numofmales" formControlName="numofmales" class="form-control" [ngClass]="{
                        'is-invalid':submitted && err.numofmales.errors}"/>
                        <div *ngIf=" submitted && err.numofmales.errors">
                            <div
                            *ngIf="err.numofmales.errors?.required">
                              Required!
                            </div>
                        </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Enter Name of Another Members(You can only add five more member)</label><br/>
                    <input type="text" name="member1" formControlName="member1" class="form-control" placeholder="Member One">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Enter Number of Females</label>
                    <input type="number" name="numoffemales" formControlName="numoffemales" class="form-control">
                    <div *ngIf=" submitted && err.numoffemales.errors">
                        <div
                        *ngIf="err.numoffemales.errors?.required">
                        Required!
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>       </label>
                    <input type="text" name="member2" formControlName="member2" class="form-control" placeholder="Member Second">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Enter Main Member Mobile Number</label><br/>
                    <input type="number" name="mainmobile" formControlName="mainmobile" class="form-control" placeholder="Mobile Number"   [ngClass]="{
                        'is-invalid':submitted && err.mainmobile.errors}">
                    <div *ngIf=" submitted && err.mainmobile.errors">
                        <div
                        *ngIf="err.mainmobile.errors?.required">
                            Required!
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>       </label>
                    <input type="text" name="member3" formControlName="member3" class="form-control" placeholder="Member Third">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Enter Main Member Address</label><br/>
                    <input type="text" name="memAddress" formControlName="memAddress" class="form-control" placeholder="Main Member Address"   [ngClass]="{
                        'is-invalid':submitted && err.memAddress.errors}">
                    <div *ngIf=" submitted && err.memAddress.errors">
                        <div
                        *ngIf="err.memAddress.errors?.required">
                        Required!
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>       </label>
                    <input type="text" name="member4" formControlName="member4" class="form-control" placeholder="Member Fourth">
                </div>
    
            </div>
            <div class="col-md-6">
                   <div class="form-group">
                    <label>Any Sickness(Enter No if not)</label><br/>
                    <input type="text" name="sickness" formControlName="sickness" class="form-control" placeholder="Sickness"   [ngClass]="{
                        'is-invalid':submitted && err.sickness.errors}">
                    <div *ngIf=" submitted && err.sickness.errors">
                        <div
                        *ngIf="err.sickness.errors?.required">
                        Required!
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>       </label>
                    <input type="text" name="member5" formControlName="member5" class="form-control" placeholder="Member Fifth">
                </div>
    
            </div>
            <div class="col-md-6">
                   <div class="form-group">
                    <label>Enter Member Email</label><br/>
                    <input type="email" name="email" formControlName="email" class="form-control" placeholder="Member Email"   [ngClass]="{
                        'is-invalid':submitted && err.email.errors}">
                    <div *ngIf=" submitted && err.email.errors">
                        <div
                        *ngIf="err.email.errors?.required">
                        Required!
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Pick Start Time</label>
                    <input type="time" class="form-control" formControlName="starttime">
                </div>
    
            </div>
            <div class="col-md-6">
                   <div class="form-group">
                    <label>Pick End Time</label><br/>
                    <input type="time" class="form-control" formControlName="endtime">
                    </div>
                </div>
            </div>
            
       
        
        <Button  class="submitbutton" type="submit">
            EDIT MEMBER
        </Button> 
       </form>
    </div>
</div>
