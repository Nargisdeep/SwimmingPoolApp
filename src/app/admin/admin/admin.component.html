 
<mat-toolbar  class="mat-elevation-z8">
    <button
        mat-icon-button
        *ngIf="sidenav.mode === 'over'"
        (click)="sidenav.toggle()"
      >    
        <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
        <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
      </button>
        <span class="main-icon"><mat-icon >pool</mat-icon><b>      GoSwim</b></span>
        <div class="spacer"></div>
        <a mat-raised-button color="accent" class="profile" routerLink="adminprofile">Profile</a>
        <div class="spacer2"></div>
        <a><mat-icon class="icon-display" (click)="openDialog()">settings</mat-icon></a>
        <div class="spacer2"></div>
        <a><mat-icon class="icon-display" (click)="handlelogout()">logout</mat-icon></a>
      </mat-toolbar>
    
    
    <mat-sidenav-container>
        <mat-sidenav #sidenav="matSidenav"  class="main mat-elevation-z8" opened>
            <img class="avatar mat-elevation-z8" src={{adimage}} height="150px" width="150px"/>
            <h4 class="name">{{adname}}</h4>
            <p class="designation">Admin</p>
            <mat-divider></mat-divider>
        
            <button mat-button class="menu-button"  (click)="memDashboard()">
                <mat-icon>dashboard</mat-icon>
                <span>Dashboard</span>
            </button><br>
            <button mat-button class="menu-button" (click)="regMem()">
                <mat-icon>person_add</mat-icon>
                <span>Register Members</span>
            </button><br>
            <button mat-button class="menu-button" (click)="allMembers()">
                <mat-icon>face</mat-icon>
                <span>All Members</span>
            </button><br>
            <button mat-button class="menu-button" routerLink="adminprofile">
                <mat-icon>person_outline</mat-icon>
                <span>Profile</span>
            </button><br>
            <button mat-button class="menu-button" (click)="handlelogout()" >
                <mat-icon>logout</mat-icon>
                <span>Logout</span>
            </button><br>
            <mat-divider></mat-divider>
            <button mat-button class="menu-button" routerLink="help">
                <mat-icon>help</mat-icon>
                <span>Help</span>
            </button><br>
            
           </mat-sidenav>
        <mat-sidenav-content >
           
         <div class="content mat-elevation-z8">
            <router-outlet></router-outlet>
        </div>
        </mat-sidenav-content>
    
    </mat-sidenav-container>
