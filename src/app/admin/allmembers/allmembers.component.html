<div class="all-users-table">
    <div class="heading">
        <h6>Members</h6>
    </div>
    
<table class="table" >
    <thead>
      <tr>
        <th scope="col">Member Name</th>
        <th scope="col">Member Email</th>
        <th scope="col">Starting Time</th>
        <th scope="col">Ending Time</th>

      </tr>
    </thead>
    <tbody>
       <tr *ngFor="let item of members" >
        <th scope="row">{{item.mainmember}}</th>
        <td>{{item.mainemail}}</td>
        <td>{{item.starttime}}</td>
        <td>{{item.endtime}}</td>
    </tbody>
  </table>
</div>
